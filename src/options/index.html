<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnyTools - Options</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="options-container">
    <div class="options-header">
      <h1>AnyTools Settings</h1>
      <p>Configure your extension tools</p>
    </div>

    <div class="options-content">
      <!-- Tab Navigation -->
      <div class="tab-nav">
        <button class="tab-btn active" data-tab="translator">
          <span class="tab-icon">ğŸŒ</span>
          Translator
        </button>
        <button class="tab-btn" data-tab="chat">
          <span class="tab-icon">ğŸ’¬</span>
          AI Chat
        </button>
      </div>

      <!-- Translator Tab -->
      <div class="tab-content active" id="tab-translator">
        <div class="option-group">
          <label for="sourceLang">
            <span class="label-icon">ğŸŒ</span>
            Source Language
          </label>
          <select id="sourceLang" class="option-select">
            <option value="auto">Auto Detect</option>
            <option value="en">English</option>
            <option value="vi">Vietnamese</option>
            <option value="zh-CN">Chinese (Simplified)</option>
            <option value="zh-TW">Chinese (Traditional)</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="es">Spanish</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="ar">Arabic</option>
            <option value="th">Thai</option>
            <option value="id">Indonesian</option>
          </select>
        </div>

        <div class="option-group">
          <label for="targetLang">
            <span class="label-icon">ğŸ¯</span>
            Target Language
          </label>
          <select id="targetLang" class="option-select">
            <option value="vi">Vietnamese</option>
            <option value="en">English</option>
            <option value="zh-CN">Chinese (Simplified)</option>
            <option value="zh-TW">Chinese (Traditional)</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="es">Spanish</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="ar">Arabic</option>
            <option value="th">Thai</option>
            <option value="id">Indonesian</option>
          </select>
        </div>

        <div class="option-group">
          <label>
            <span class="label-icon">âš¡</span>
            Translation Behavior
          </label>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="popupMode" value="button" id="modeButton">
              <div class="radio-content">
                <div class="radio-title">Show Button</div>
                <div class="radio-description">Display a translate button when text is selected</div>
              </div>
            </label>

            <label class="radio-option">
              <input type="radio" name="popupMode" value="auto" id="modeAuto">
              <div class="radio-content">
                <div class="radio-title">Auto Translate</div>
                <div class="radio-description">Automatically translate when text is selected</div>
              </div>
            </label>

            <label class="radio-option">
              <input type="radio" name="popupMode" value="disabled" id="modeDisabled">
              <div class="radio-content">
                <div class="radio-title">Disabled</div>
                <div class="radio-description">No translation popup appears</div>
              </div>
            </label>
          </div>
        </div>

        <div class="option-group">
          <label for="googleApiKey">
            <span class="label-icon">ğŸ”‘</span>
            Google Translate API Key
          </label>
          <div class="api-key-wrapper">
            <input type="password" id="googleApiKey" class="option-input" placeholder="AIza..." autocomplete="off">
            <button class="toggle-visibility-btn" id="toggleGoogleApiKeyVisibility" title="Toggle visibility"
              type="button">
              ğŸ‘
            </button>
          </div>
          <div class="option-hint">Enter your Google Cloud Translation API Key.</div>
        </div>
      </div>

      <!-- AI Chat Tab -->
      <div class="tab-content" id="tab-chat">
        <div class="option-group">
          <label for="openaiApiKey">
            <span class="label-icon">ğŸ”‘</span>
            OpenAI API Key
          </label>
          <div class="api-key-wrapper">
            <input type="password" id="openaiApiKey" class="option-input" placeholder="sk-..." autocomplete="off">
            <button class="toggle-visibility-btn" id="toggleApiKeyVisibility" title="Toggle visibility" type="button">
              ğŸ‘
            </button>
          </div>
          <div class="option-hint">Your API key is stored locally and never shared. Get one from <a
              href="https://platform.openai.com/api-keys" target="_blank">OpenAI Dashboard</a>.</div>
        </div>

        <div class="option-group">
          <label for="chatModel">
            <span class="label-icon">ğŸ¤–</span>
            Default Model
          </label>
          <select id="chatModel" class="option-select">
            <option value="gpt-4.1">GPT-4.1</option>
            <option value="gpt-4.1-mini">GPT-4.1 Mini</option>
            <option value="gpt-4o">GPT-4o</option>
            <option value="gpt-4o-mini">GPT-4o Mini</option>
          </select>
          <div class="option-hint">Select the default model for AI chat. You can also change it in the sidebar.</div>
        </div>
      </div>

      <button id="saveBtn" class="save-button">
        <span class="button-icon">ğŸ’¾</span>
        Save Settings
      </button>

      <div id="status" class="status-message"></div>
    </div>
  </div>

  <script type="module" src="index.ts"></script>
</body>

</html>
